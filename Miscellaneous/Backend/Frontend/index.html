</head>
<body>
    <form method="get" action="http://localhost:9090/register">
        <h3>GET Request Form </h3>

        <input type="text" placeholder="enter your username" name="user"/>
        <input  type="password" placeholder="enter your password" name="password"/>

    </form>
    
    <hr/>
    <h3>POST   Request Form </h3>
<form method="post" action="http://localhost:9090/register">
        <input type="text" placeholder="enter your username" name="user"/>

        <button>Submit</button>
    </form>
    </body>
</body>
